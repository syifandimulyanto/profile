<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eko Triono - Submission Dicoding</title>
    <meta name="description" content="Submission Dicoding">
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
<header>
    <div class="fullwrapper">
        <div class="header">
            <div class="profile-pic center">
                <a href="index.html">
                    <img src="assets/images/profile.jpeg" alt="Eko Triono" width="100" class="circle">
                </a>
            </div>
            <h2 class="center author-name">Eko Triono</h2>
            <nav>
                <ul class="li-unstyled li-inline social center">
                    <li><a href="https://www.facebook.com/echo.web.id" class="facebook">Facebook</a></li>
                    <li><a href="https://www.github.com/echowebid" class="github">Github</a></li>
                    <li><a href="https://www.instagram.com/echo.web.id" class="instagram">Instagram</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main>
    <div class="wrapper">
        <div class="main-wrapper">
            <div class="sidebar">
                <div class="sidebar-menu pr-8">
                    <div class="grid">
                        <div class="box man">
                            <h3>
                                <a href="me.html">About Me</a>
                            </h3>
                        </div>
                        <div class="box github">
                            <h3>
                                <a href="https://www.github.com/echowebid">Github</a>
                            </h3>
                        </div>
                        <div class="box linkedin">
                            <h3>
                                <a href="https://www.linkedin.com/ekotriono">LinkedIn</a>
                            </h3>
                        </div>
                        <div class="box instagram">
                            <h3>
                                <a href="https://www.instagram.com/echo.web.id">Instagram</a>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="paragraph">
                    <div class="row contact">
                        <form>
                            <h1>Send Message</h1>
                            <div class="field">
                                <label>Your Name: </label>
                                <input type="text" class="form-input" name="name" placeholder="Input your name">
                            </div>
                            <div class="field">
                                <label>Your Email: </label>
                                <input type="email" class="form-input" name="email" placeholder="Input your email">
                            </div>
                            <div class="field">
                                <label>Subject: </label>
                                <input type="text" class="form-input" name="subject" placeholder="Input your subject">
                            </div>
                            <div class="field">
                                <label>Message: </label>
                                <textarea rows="3" class="form-input"></textarea>
                            </div>
                            <div class="field">
                                <button class="btn" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <footer>
        <div class="fullwrapper footer">
            <div class="wrapper">
                <span class="copyright">Submission Belajar Dasar Pemrograman Web - @echo.web.id</span>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="./assets/scripts/echo.js"></script>
</body>
</html>
